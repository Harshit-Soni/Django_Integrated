{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Sentiment Analysis</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/sentiment_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="homebutton" style="position: absolute; left: 10px; font-size: 2.5em;">
        <a href="{% url 'homepage' %}" style="text-decoration: none;">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            </svg>
        </a>
    </div>

    <p><a class="brand" href="{% url 'sentAnalys' %}">Sentiment Analysis</a></p>

    <div id="data">
      <div class="row">
        <div class="col s12">
          <div class="input-field col s10">
            <input id="text" type="text" placeholder="url/text">
          </div>
          <div class="input-field col s2">
            <button class="btn waves-effect waves-light" id="go">Go
                <i class="large material-icons">assessment</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="show_sentiment">
      
    </div>

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sentiment_js.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
