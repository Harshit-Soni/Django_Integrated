{% load static %}
<!DOCTYPE html>
<html>
<head>      
	<title>Chatbot</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/QAchatbot.css' %}">

</head>
<body>
    <div class="homebutton" style="position: absolute; left: 10px; font-size: 2.5em;">
        <a href="{% url 'homepage' %}" style="text-decoration: none;">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            </svg>
        </a>
    </div>
    <p><a class="brand" href="{% url 'chatbotQA' %}" style="text-decoration: none;">Chat with Cross</a></p>

	<div class="container">
        <div class="chatarea-main" style="margin-left: 25%;">
            <div class="chatarea-outer">
                <div class="chatarea-inner chatbot">Hello hi, how are you, i am good. What about you!</div>
                <!-- <div class="chatarea-inner user">Hello hi Cross, how are you, i am good. What about you!</div> -->
            </div>

            <div class="user_form">
                <div class="form">
                    <textarea id="text_area" placeholder="  Type here" rows="2" cols="50"></textarea>
                    <button id="send">
                        <i class="material-icons">send</i>
                    </button>
                    <button id="mic">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-mic" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                          <path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                        </svg>
                    </button>

                </div >
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static '/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/chatbot.js' %}"></script>
</body>
</html>
