{% load static %}
<!DOCTYPE html>
<html>
<head>      
	<title>Chatbot</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/QAchatbot.css' %}">

</head>
<body>
	<div class="brand">
		<p>Chat with Cross.</p>
	</div>
	<div class="container">

		<div class="chatbot-area">
        </div>

        <div class="chatarea-main">
            <div class="chatarea-outer">
                <div class="chatarea-inner chatbot">Hi there, Ask me something!!</div>
            </div>

            <div class="user_form">
                <div class="form">
                    <textarea id="text_area" placeholder="  Type here" rows="2" cols="50"></textarea>
                    <button id="send">
                        <i class="material-icons">send</i>
                    </button>
                    <button id="mic">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-mic" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                          <path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                        </svg>
                    </button>

                </div >




            </div>

        </div>

        <div class="user-area">
        </div>

    </div>
    <script type="text/javascript" src="{% static '/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/chatbot.js' %}"></script>
</body>
</html>
