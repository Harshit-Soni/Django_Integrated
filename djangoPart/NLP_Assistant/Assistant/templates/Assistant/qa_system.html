{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>QA System</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/qa_system.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

	<div class="brand">
		<p>Automated Q/A</p>
    </div>

    <!-- <div id="upload_data" class="file-field input-field">
        <label class="custom-file-upload">
            <input type="file"/>
            Custom Upload
        </label>
    </div> -->

    <div id="upload_data">
        <!-- <input type="file"/> -->
        <div class="file-field input-field">
            <input type="file" id="fileToLoad">
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload file" style="color: white; margin-top: -5px;">
            </div>
            <button id='gettext' class="btn btn-info">GO</button>
        </div>
    </div>

	<div class="container">

		<!-- <div class="chatbot-area">
            <img src="chatbot.png">
        </div> -->

        <div class="chatarea-main">
            <div class="chatarea-outer">
                <div class="chatarea-inner chatbot">Hello hi, how are you, Just load the text and start shooting Question i'll try my best to answer cheers!!</div>
            </div>

            <div class="user_form">
                <div class="form">
                    <textarea id="text_area" placeholder="  Type here" rows="2" cols="50"></textarea>
                    <button class="btn waves-effect waves-light" id="send">
                        <i class="material-icons">send</i>
                    </button>
                    <button class="btn waves-effect waves-light" id="mic">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-mic" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                          <path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                        </svg>
                    </button>
                </div >
            </div>
        </div>

        <!-- <div class="user-area">
            <img src="user.png">
        </div> -->

	</div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/QAsystem.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
